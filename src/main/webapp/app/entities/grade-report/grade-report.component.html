<div>
    <h2>
        <span>Grade Reports</span>
        <button class="btn btn-primary float-right create-grade-report" [routerLink]="['/', { outlets: { popup: ['grade-report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Grade Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gradeReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status</span></th>
            <th><span>Course</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gradeReport of gradeReports ;trackBy: trackId">
                <td><a [routerLink]="['../grade-report', gradeReport.id ]">{{gradeReport.id}}</a></td>
                <td>{{gradeReport.status}}</td>
                <td>
                    <div *ngIf="gradeReport.course">
                        <a [routerLink]="['../course', gradeReport.course?.id ]" >{{gradeReport.course?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../grade-report', gradeReport.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grade-report/'+ gradeReport.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grade-report/'+ gradeReport.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
