
<div *ngIf="course">
    <h2><span>Course</span> {{course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{course.code}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{course.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{course.description}}</span>
        </dd>
        <dt><span>Prerequiste</span></dt>
        <dd>
            <span>{{course.prerequiste}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <div *ngIf="course.department">
                <a [routerLink]="['/department', course.department?.id]">{{course.department?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'course/'+ course.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
