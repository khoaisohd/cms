
<div *ngIf="reference">
    <h2><span>Reference</span> {{reference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{reference.url}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{reference.name}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <div *ngIf="reference.course">
                <a [routerLink]="['/course', reference.course?.id]">{{reference.course?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reference/'+ reference.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
