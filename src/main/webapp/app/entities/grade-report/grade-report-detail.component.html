
<div *ngIf="gradeReport">
    <h2><span>Grade Report</span> {{gradeReport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{gradeReport.status}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <div *ngIf="gradeReport.course">
                <a [routerLink]="['/course', gradeReport.course?.id]">{{gradeReport.course?.code}}</a>
            </div>
        </dd>
        <dt><span>Student</span></dt>
        <dd>
            <div *ngIf="gradeReport.student">
                <a [routerLink]="['/student', gradeReport.student?.id]">{{gradeReport.student?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'grade-report/'+ gradeReport.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
